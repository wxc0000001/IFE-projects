<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-6</title>
	<style type="text/css">
		ul{list-style: none;}
		ul li{width: 50px; float: left; background-color: red; margin: 10px; cursor: pointer;}
	</style>
</head>
<body>
	<textarea name="content" id="content" cols="30" rows="10"></textarea>
	<button id="left_in">左侧入</button>
	<button id="right_in">右侧入</button>
	<button id="left_out">左侧出</button>
	<button id="right_out">右侧出</button>
	<ul id="list"></ul>
	<input type="text">
	<button>查询</button>
	<script type="text/javascript">
		// 获取节点
		var num = document.getElementById('num');
		var left_in = document.getElementById('left_in');
		var right_in = document.getElementById('right_in');
		var left_out = document.getElementById('left_out');
		var right_out = document.getElementById('right_out');
		var list = document.getElementById('list');
		// 绑定按钮事件
		function create_new_li(){
			var new_li = document.createElement('li');
			new_li.innerHTML = num.value; //li赋值
			// 绑定li点击删除事件
			new_li.onclick = function(){
				list.removeChild(this);
			};
			return new_li;
		}
		// 左侧入
		left_in.onclick = function () {
			list.insertBefore(create_new_li(),list.childNodes[0]);
		}
		// 右侧入
		right_in.onclick = function () {
			list.appendChild(create_new_li());
		}
		// 左侧出
		left_out.onclick = function () {
			if (list.childNodes.length > 0) {
				list.removeChild(list.childNodes[0]);
			}
		}
		// 右侧出
		right_out.onclick = function () {
			if (list.childNodes.length > 0) {
				list.removeChild(list.childNodes[list.childNodes.length-1]);
			}
		}
	</script>
</body>
</html>
