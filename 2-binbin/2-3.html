<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <ul id="source">
      <li>北京空气质量：<b>90</b></li>
      <li>上海空气质量：<b>70</b></li>
      <li>天津空气质量：<b>80</b></li>
      <li>广州空气质量：<b>50</b></li>
      <li>深圳空气质量：<b>40</b></li>
      <li>福州空气质量：<b>32</b></li>
      <li>成都空气质量：<b>90</b></li>
  </ul>
  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
  </ul>
  <button id="sort-btn">排序</button>

  <script type="text/javascript">
  /**
   * getData方法
   * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
   * 返回一个数组，格式见函数中示例
   */
  function getData() {
    // 获取节点
    var s_name = document.getElementsByTagName('li');
    var s_num = document.getElementsByTagName('b');
    // 定义二维数组
    var data = new Array();
    for (var i = 0; i < s_name.length; i++) {
      data[i] = new Array(2);
      // 截取字符串前两位
      data[i][0] = s_name[i].innerHTML.substring(0,2);
      data[i][1] = s_num[i].innerHTML;
    }
    return data;
  }

  /**
   * sortAqiData
   * 按空气质量对data进行从小到大的排序
   * 返回一个排序后的数组
   */
  function sortAqiData(data) {
      var temp_a,temp_b;
      // 冒泡排序
      for (var i = 0; i < data.length-1; i++) {
        for (var j = 0; j < data.length-1-i; j++) {
          if (data[j][1] > data[j+1][1]) {
            temp_a = data[j+1][0];
            temp_b = data[j+1][1];
            data[j+1][0] = data[j][0];
            data[j+1][1] = data[j][1];
            data[j][0] = temp_a;
            data[j][1] = temp_b;
          }
        }
      }
      return data;
  }

  /**
   * render
   * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
   * 格式见ul中的注释的部分
   */
  function render(data) {
    var resort = document.getElementById('resort');
    for (var i = 0; i < data.length; i++) {
      var new_li = document.createElement('li');
      new_li.innerHTML = "第"+(i+1)+"名："+data[i][0]+"空气质量：<b>"+data[i][1]+"</b>"
      resort.appendChild(new_li);
    }
  }

  function btnHandle() {
    var aqiData = getData();
    aqiData = sortAqiData(aqiData);
    render(aqiData);
  }

  function init() {
    document.getElementById('sort-btn').onclick = function(){btnHandle();};
    // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

  }

  init();

  </script>
</body>
</html>
