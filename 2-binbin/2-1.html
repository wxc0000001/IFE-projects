<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-1</title>
</head>
<body>
	<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
	<button id="button">确认填写</button>
	<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
	<script type="text/javascript">
		var t_content = document.getElementById('aqi-input');
		var span_content = document.getElementById('aqi-display');
		var confirm_button = document.getElementById('button');
		confirm_button.onclick = function() {
			span_content.innerHTML = t_content.value;
		};
	</script>
</body>
</html>
