<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-4</title>
	<link rel="stylesheet" href="css/3-5.css">
</head>
<body>
	<div class="bg">
		<ul id="row">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		<ul id="col">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		<div class="grid">
			<div id="block">
				<div id="b_head"></div>
			</div>
		</div>
	</div>
	<button id="turn_l">向左转</button>
	<button id="turn_r">向右转</button>
	<button id="turn_b">向后转</button> <br />	
	<button id="move_f">前进一步</button>
	<button id="move_l">左移一步</button>
	<button id="move_r">右移一步</button>
	<button id="move_b">后退一步</button> <br />
	<button id="Tmove_f">转向正面并前进一步</button>
	<button id="Tmove_l">转向左边并左移一步</button>
	<button id="Tmove_r">转向右边并右移一步</button>
	<button id="Tmove_b">转向后面并后退一步</button>

	<script type="text/javascript">
		var turn_l = document.getElementById('turn_l');
		var turn_r = document.getElementById('turn_r');
		var turn_b = document.getElementById('turn_b');
		var move_f = document.getElementById('move_f');
		var block = document.getElementById('block');
		var b_head = document.getElementById('b_head');
		var status = 0; //0,1,2,3 代表 正，左，右，后

		turn_l.onclick = function(){
			switch(status) {
				case '0':
					left_();
					break;
				case '1':
					backward();
					break;
				case '2':
					forward();
					break;
				case '3':
					right();
					break;
			}
		}
		turn_r.onclick = function(){
			switch(status) {
				case '0':
					right();
					break;
				case '1':
					forward();
					break;
				case '2':
					backward();
					break;
				case '3':
					left_();
					break;
			}
		}
		turn_b.onclick = function(){
			switch(status) {
				case '0':
					backward();
					break;
				case '1':
					right();
					break;
				case '2':
					left_();
					break;
				case '3':
					forward();
					break;
			}
		}
		//前进一步事件绑定
		move_f.onclick = function(){
			switch(status) {
				case '0':
					move_ani('top', '-');
					break;
				case '1':
					move_ani('left', '-');
					break;
				case '2':
					move_ani('left', '+');
					break;
				case '3':
					move_ani('top', '+');
					break;
			}
		}
		move_l.onclick = function(){
			switch(status) {
				case '0':
					move_ani('left', '-');
					break;
				case '1':
					move_ani('top', '+');
					break;
				case '2':
					move_ani('top', '-');
					break;
				case '3':
					move_ani('left', '+');
					break;
			}
		}
		move_r.onclick = function(){
			switch(status) {
				case '0':
					move_ani('left', '+');
					break;
				case '1':
					move_ani('top', '-');
					break;
				case '2':
					move_ani('top', '+');
					break;
				case '3':
					move_ani('left', '-');
					break;
			}
		}
		move_b.onclick = function(){
			switch(status) {
				case '0':
					move_ani('top', '+');
					break;
				case '1':
					move_ani('left', '+');
					break;
				case '2':
					move_ani('left', '-');
					break;
				case '3':
					move_ani('top', '-');
					break;
			}
		}
		//转向并移动
		Tmove_f.onclick = function(){
			forward();
			move_ani('top', '-');
		}
		Tmove_l.onclick = function(){
			left_();
			move_ani('left', '-');
		}
		Tmove_r.onclick = function(){
			right();
			move_ani('left', '+');
		}
		Tmove_b.onclick = function(){
			backward();
			move_ani('top', '+');
		}
		//获取style方法，不能直接.style
		function getStyle (obj,attr) {
		    return obj.currentStyle ? obj.currentStyle[attr]:getComputedStyle(obj)[attr];
		}
		//四种状态
		// 正向
		var curren_rorate = 0;

		function forward(){
			block.style.transform = 'rotate(0deg)';
			status = 0;
		}
		// 左向
		function left_(){
			block.style.transform = 'rotate(270deg)';
			status = 1;
		}
		// 右向
		function right(){
			block.style.transform = 'rotate(90deg)';
			status = 2;
		}
		// 反向
		function backward(){
			block.style.transform = 'rotate(180deg)';
			status = 3;
		}	
		//移动动画
		function move_ani(dir, cal){
			var top = parseInt(getStyle(block, 'top'));
			var left = parseInt(getStyle(block, 'left'));	
			var dis = 0;
			//下移
			if(dir === 'top' && cal === '+'){
				if(top < 405){
					block.style.animationName = 'm_left';
					// var ani = setInterval(function(){
					// 	if(dis <= 45){
					// 		block.style.top = top+dis+'px';
					// 		dis++;
					// 	}else{
					// 		clearInterval(ani);
					// 	}
					// },10);
				}
			// 上移
			}else if(dir === 'top' && cal === '-'){
				if(top > 0){
					var ani = setInterval(function(){
						if(dis <= 45){
							block.style.top = top-dis+'px';
							dis++;
						}else{
							clearInterval(ani);
						}
					},10);
				};
			// 右移
			}else if(dir === 'left' && cal === '+'){
				if(left < 405){
					var ani = setInterval(function(){
						if(dis <= 45){
							block.style.left = left+dis+'px';
							dis++;
						}else{
							clearInterval(ani);
						}
					},10);
				}
			// 左移
			}else if(dir === 'left' && cal === '-'){
				if(left > 0){
					var ani = setInterval(function(){
						if(dis <= 45){
							block.style.left = left-dis+'px';
							dis++;
						}else{
							clearInterval(ani);
						}
					},10);
				}
			}
		}
	</script>
</body>
</html>
