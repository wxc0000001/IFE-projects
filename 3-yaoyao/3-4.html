<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-4</title>
	<link rel="stylesheet" href="css/3-4.css">
</head>
<body>
	<div class="bg">
		<ul id="row">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		<ul id="col">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		<div class="grid">
			<div id="block">
				<div id="b_head"></div>
				<div id="b_body"></div>
			</div>
		</div>
	</div>
	<button id="turn_l">向左转</button>
	<button id="turn_r">向右转</button>
	<button id="turn_b">向后转</button>
	<button id="move_f">前进一步</button>

	<script type="text/javascript">
		var turn_l = document.getElementById('turn_l');
		var turn_r = document.getElementById('turn_r');
		var turn_b = document.getElementById('turn_b');
		var move_f = document.getElementById('move_f');
		var b_head = document.getElementById('b_head');
		var status = 0; //0,1,2,3 代表 正，左，右，后

		turn_l.onclick = function(){
			switch(status) {
				case '0':
					left();
					break;
				case '1':
					backward();
					break;
				case '2':
					forward();
					break;
				case '3':
					right();
					break;
			}
		}
		turn_r.onclick = function(){
			switch(status) {
				case '0':
					right();
					break;
				case '1':
					forward();
					break;
				case '2':
					backward();
					break;
				case '3':
					left();
					break;
			}
		}
		turn_b.onclick = function(){
			switch(status) {
				case '0':
					backward();
					break;
				case '1':
					right();
					break;
				case '2':
					left();
					break;
				case '3':
					forward();
					break;
			}
		}

		//四种状态
		// 正向
		function forward(){
			b_head.style.width = '45px';
			b_head.style.height = '15px';
			b_head.style.top = '0';
			status = 0;
		}
		// 左向
		function left(){
			b_head.style.width = '15px';
			b_head.style.height = '45px';
			b_head.style.float = 'left';
			b_head.style.top = '0';
			status = 1;
		}
		// 右向
		function right(){
			b_head.style.width = '15px';
			b_head.style.height = '45px';
			b_head.style.float = 'right';
			b_head.style.top = '0';
			status = 2;
		}
		// 反向
		function backward(){
			b_head.style.width = '45px';
			b_head.style.height = '15px';
			b_head.style.top = '30px';
			status = 3;
		}	
			
	</script>
</body>
</html>
