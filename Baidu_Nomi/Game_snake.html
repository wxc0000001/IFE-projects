<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-5</title>
	<link rel="stylesheet" href="css/Game_snake.css">
</head>
<body>
	<div class="top">
		<span id="score">分数</span>
		<button id="start">开始游戏</button>
	</div>
	<!-- 总包裹层 -->
	<div class="bg">
		<!-- 横纵坐标轴 -->
		<ul id="row"></ul>
		<ul id="col"></ul>
		<!-- 网格区域 -->
		<div id="grid">
			<!-- 食物 -->
			<div id="food" class="snakeBody"></div>
			<!-- 蛇整体部分 -->
			<div id="snakeWrap">
				<!-- 蛇头部分 -->
				<div id="block" class="snakeBody">
					<div id="b_head" class="snakeBody"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- <button class='control' id="up"><span class="san_shang"></span></button>
	<button class='control' id="left"><span class="san_zuo"></span></button>	
	<button class='control' id="right"><span class="san_you"></span></button>
	<button class='control' id="down"><span class="san_xia"></span></button> -->

	<script type="text/javascript" src="js/Game_snake.js"></script>
</body>
</html>
