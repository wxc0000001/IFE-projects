<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>double_bind</title>
</head>
<body>

	<div id="app">
		{{message}}
	</div>

	<div id="app2">
		<span v-bind:title = 'message'>123</span>
	</div>
	
	<div id="app3">
		<p v-if='seen'>asdf</p>
	</div>

	<div id="app-4">
	  <ol>
	    <li v-for="todo in todos">
	      {{ todo.text }}
	    </li>
	  </ol>
	</div>
	 
	<div id="app-5">
	  <p>{{ message }}</p>
	  <button v-on:click="reverseMessage">逆转消息</button>
	</div>
	
	<div id="app-6">
	  <p>{{ message }}</p>
	  <input v-model="message">
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				message: 'hello'
			}
		});
 
		var app2 = new Vue({
			el: '#app2',
			data: {
				message: new Date().toLocaleString()
			}
		});

		var app3 = new Vue({
			el: '#app3',
			data: {
				seen: true
			}
		});

		var app4 = new Vue({
		  el: '#app-4',
		  data: {
		    todos: [
		      { text: '学习 JavaScript' },
		      { text: '学习 Vue' },
		      { text: '整个牛项目' }
		    ]
		  }
		})

		var app5 = new Vue({
		  el: '#app-5',
		  data: {
		    message: 'Hello Vue.js!'
		  },
		  methods: {
		    reverseMessage: function () {
		      this.message = this.message.split('').reverse().join('')
		    }
		  }
		})

		var app6 = new Vue({
		  el: '#app-6',
		  data: {
		    message: 'Hello Vue!'
		  }
		})
	</script>
</body>
</html>
